<script>
     function obslugaFocus(){
        this.style.backgroundColor = "yellow";
    }

    function obslugaBlur(){
        this.style.backgroundColor = "white";
    }

    function configureListeners(){
        for(var i = 0 ; i < forumlarzId.childElementCount;i++){
            if(forumlarzId.elements[i].type == "text" || forumlarzId.elements[i].type == "password") { 
                forumlarzId.elements[i].addEventListener("focus" ,obslugaFocus);
                forumlarzId.elements[i].addEventListener("blur" ,obslugaBlur);
            }
        }
    }
</script>
