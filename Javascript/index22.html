<script>
   function dodajCookie(nazwa, wartosc, dataWygasniecia, sciezka, domena, znacznikBezpieczenstwa){
       var noweCookie = nazwa + "=" + encodeURIComponent(wartosc);

        // jesli parametr data wygasniecia bedzie mial jakas wartosc 
       if(dataWygasniecia){
           noweCookie += "; expires=" + dataWygasniecia.toUTCString();
       }
     
       // sciezka 
       if(sciezka){
           noweCookie += "; path=" + sciezka;
       }

       if(domena){
           noweCookie += "; domain=" + domena;
       }

       if(znacznikBezpieczenstwa){
           noweCookie += "; secure;"
       }
     
       document.cookie = noweCookie;
   }

   function odczytajCookie(nazwa){
       var wzorzec = "(?:; )?" + nazwa + "=([^;]*);?";
       var wyrazenie = new RegExp(wzorzec);

       if(wyrazenie.test(document.cookie)){
           // odnaleziono cookie 
           return decodeURIComponent(RegExp["$1"]);
       }else{
           return null;
       }
   }

    alert(odczytajCookie("nazwa1"));


</script>
