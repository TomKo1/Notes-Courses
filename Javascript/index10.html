<!doctype html>

<body>
    
<script>
    var ksiazka = new Object(); 
    ksiazka.tytul = "Javascript";
    ksiazka.podTytul = function(){
        alert(this.tytul);
    }
    
    ksiazka.podTytul();

    // slowo kluczowe this: 
    var film = new Object();
    var utwor = new Object();
    var album = new Object();

    film.tytul = "Javascript film";
    utwor.tytul = "Javascript utwor";
    album.tytul = "Javascript album";

    function podajTytul(){
        alert(this.tytul);
    }
    
    film.podajTytul = podajTytul;
    utwor.podajTytul = podajTytul;
    album.podajTytul = podajTytul;
    
    film.podajTytul();
    utwor.podajTytul();
    album.podajTytul();

</script>
    
</body>
