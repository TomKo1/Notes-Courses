<html>

<body onload="configureListeners()">
    <!--action="javascript: alert('Formularz wyslany');"-->
    <form method="post" action="javascript: alert('Formularz wyslany');" id="forumlarzId" name="formularzNazwa"
    onsubmit="alert('wysylanie formularza')">

        <input type="text" id="poleTekstoweID" name="poleTekstoweNazwa"/><br/>

        <label for="poleHasloID">Hasło</label><br/>
        <input type="password" id="poleHasloID" name="poleHasloeNazwa"/><br/>

       <!-- <input type="submit" value="Wyslij formularz"/><input type="image" src="wyslij.jpg"/>
       -->
       <!-- w onClick odwolujemy sie do onSubmit z tego (this) formularza-->
       <input type="button" value="Wyślij formularz" onCLick="this.form.submit()"/>
    </form>
    
</body>
